<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <form action="/add-order" class="form border shadow col-4 p-3 mt-3 bg-secondary font-weight-bold">
            <h1>New Order</h1>
            <div class="d-flex justify-content-around">
                <label for="name" class="col-3">Name:</label>
                <input class = "col-6" type="text" name="name" placeholder="Name...">
            </div>
            <div class="d-flex justify-content-around">
                <label for="cookie" class="col-3">Cookie:</label>
                <input class = "col-6" type="text" name="cookie" placeholder="Cookie...">
            </div>
            <div class="d-flex justify-content-around">
                <label for="amount" class="col-3">Amount:</label>
                <input class = "col-6" type="number" name="amount" placeholder="0">
            </div>
        </form>
    </div>
</body>
</html>
